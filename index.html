<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | StudyApp</title>
  </head>
  <body style="text-align: center">

    //<link rel="stylesheet" href="Build/style.css">
    <canvas id="unity-canvas" style="width: 100%; height: 100%; position: absolute; background: #768049"></canvas>
    <script src="Build/StudyApp_Web.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/StudyApp_Web.data",
        frameworkUrl: "Build/StudyApp_Web.framework.js",
        codeUrl: "Build/StudyApp_Web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "SKGames",
        productName: "StudyApp",
        productVersion: "2.4.8",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
